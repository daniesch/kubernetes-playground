---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: nginx-ingress-prometheus-nsm
  namespace: nginx-ingress
  labels:
    app: nginx-ingress-nsm
    release: prometheus-operator
spec:
  selector:
    matchLabels:
      app: nginx-ingress-prometheus-nsm
  namespaceSelector:
    matchNames:
    - nginx-ingress
  endpoints:
  - interval: 2s
    port: prometheus

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx-ingress-prometheus-nsm
  name: nginx-ingress-prometheus-nsm
  namespace: nginx-ingress
spec:
  ports:
  - name: prometheus
    port: 9113
    targetPort: prometheus
  selector:
    app: nginx-ingress-nsm

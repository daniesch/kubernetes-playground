apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-db-ingress
  namespace: nginx-ingress
  annotations:
    nginx.org/server-snippets:
      location / {
        return 301 /dashboard.html;
      }
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - nginx-db.gcp.f5demos.ch
    secretName: default-server-secret-nginx-db
  rules:
  - host: nginx-db.gcp.f5demos.ch
    http:
      paths:
      - path: /dashboard.html
        pathType: Prefix
        backend:
          service:
            name: nginx-ingress
            port:
              number: 30880

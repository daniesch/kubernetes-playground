apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dvwa-ingress
  namespace: dvwa
spec:
  tls:
  - hosts:
    - dvwa.schuler.io
    secretName: default-server-secret-dvwa
  rules:
  - host: dvwa.schuler.io
    http:
      paths:
      - path: /
        backend:
          serviceName: dvwa
          servicePort: 80
